        <!-- Tarjeta de Edicion de Sucursal -->
        <div id="App" class="row pt-5">
            <div class="col-md-4" >
                <div class="card" name="Carta Ingreso Sucursal"  style="background-color: orange">
                    <div class="card-header" align ="center">
                        <h4 id="tituloSucu">Editar Computadora </h4>
                    </div>
                    <form id="formEdicion" class="card-body">
                        <div class="form-group">
                            <input type="text" id="marca" placeholder="marca" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="text" id="modelo" placeholder="modelo" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="text" id="serialnumber" placeholder="numero de serie" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="text" id="hostname" placeholder="hostname" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="text" id="procesador" placeholder="procesador" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="text" id="HDD" placeholder="Disco Rigido" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="text" id="RAM" placeholder="memoria RAM" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="text" id="asignada" placeholder="asociada?" class="form-control">
                        </div>

                                        
                        <input type="button" id="botonActualizarEnBase" value="Actualizar en Base" class="btn btn-primary btn-block">
                    </form>
                </div>
            </div>
